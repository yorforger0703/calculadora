<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="png" href="calculos.png">
    <!--créditos ao artista criador do ícone: Muhammad_Usman - Flaticon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button light-gray" onclick="clearDisplay()">C</button>
            <button class="button light-gray" onclick="appendOperator('%')">%</button>
            <button class="button light-gray" onclick="appendOperator('.')">.</button>
            <button class="button red" onclick="appendOperator('/')">÷</button>
            <button class="button dark-gray" onclick="appendNumber('7')">7</button>
            <button class="button dark-gray" onclick="appendNumber('8')">8</button>
            <button class="button dark-gray" onclick="appendNumber('9')">9</button>
            <button class="button red" onclick="appendOperator('*')">×</button>
            <button class="button dark-gray" onclick="appendNumber('4')">4</button>
            <button class="button dark-gray" onclick="appendNumber('5')">5</button>
            <button class="button dark-gray" onclick="appendNumber('6')">6</button>
            <button class="button red" onclick="appendOperator('-')">-</button>
            <button class="button dark-gray" onclick="appendNumber('1')">1</button>
            <button class="button dark-gray" onclick="appendNumber('2')">2</button>
            <button class="button dark-gray" onclick="appendNumber('3')">3</button>
            <button class="button red" onclick="appendOperator('+')">+</button>
            <button class="button dark-gray" onclick="appendNumber('0')">0</button>
            <button class="button apagar">⌫</button>
            <button class="button igual" onclick="calculate()">=</button>
        </div>
    </div>
    
    <footer class="footer">
        <div class="social">
            <a href="https://www.linkedin.com/in/juliana-oliveira-domingos-001409346?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/yorforger0703" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/pprincesajujuba?igsh=MW1iczF5bGIyendh" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">
            ©Juliana Domingos | Todos os Direitos Reservados
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
